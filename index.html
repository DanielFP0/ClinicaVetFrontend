<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Veterinária - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Clínica Veterinária</h1>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form id="loginForm">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Digite seu login" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Tipo de Usuário</label>
            <select class="form-select" id="role" required>
              <option value="admin">Administrador</option>
              <option value="medico">Médico Veterinário</option>
              <option value="tutor">Tutor do Pet</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
