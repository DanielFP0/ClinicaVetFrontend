<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor - Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3 text-center">
    <h1>Gerenciar Pets</h1>
  </header>
  <div class="container mt-4">
    <h2>Meus Pets</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="petTable">
        <!-- Pets serão listados aqui -->
      </tbody>
    </table>
    <button class="btn btn-primary" onclick="addPet()">Adicionar Pet</button>
  </div>
  <script src="../assets/js/tutor.js"></script>
</body>
</html>
